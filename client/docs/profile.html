<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>

    <style>
        #msgaddress {
            padding: 0.1em 1em;
            margin: 1em;
            background-color: aliceblue;
            color: black;
            border-radius: 1em;
        }

        .board {
            margin: auto;
            width: 350px;
        }

        .board button {
            height: 100px;
            width: 30.47%;
            margin: 0px;
            padding: 0px;
            float: left;
            margin: 5px;
            margin-bottom: 10px;
            font-size: 3em;
        }

        #wins_history .card {
            margin: 2em 0;
        }
    </style>

</head>


<body>
    <nav class="navbar navbar-dark bg-dark" style="padding:0 1em;">
        <a class="navbar-brand" href="/game.html">Tic Tac Toe Game</a>

        <span class="navbar-text">
            <span id="balance">
                0.0 CELO
            </span>
            <a href="/profile.html">
                <span id="msgaddress">
                    address
                </span>
            </a>
        </span>
    </nav>
    <div class="alert alert-warning tops" role="alert">
        <span id="notification">Loading</span>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-10 align-self-center" style="padding-top: 2em;">
                <div class="col">
                    Current contract address:
                    <span id="contract_address"></span>
                </div>
                <div class="col">
                    Current contract balance:
                    <span id="contract_balance"></span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-10 align-self-center" style="padding-top: 2em;">
                <div class="col">
                    You can invest in our project to reward users
                    <div>
                        <button id="deposit_contract">Send CELO to the Contract</button><br>
                        <input type="number" id="deposit_contract_input" required placeholder="Enter Amount"><br> <br>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <h2 class="text-center">Claim your NFT for achievements</h2>
            <div class="col col-md-12 align-self-center" style="padding-top: 2em;">
                <div class="card wins_5" style="width: 18rem;display: inline-block;margin: 0 1em;">
                    <img class="card-img-top" src="https://gateway.pinata.cloud/ipfs/QmaUxVoA4MSUmsnDeH3WEgNAotAoMgGAr6B6CTxYtEg4TZ" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">5 Wins</h5>
                        
                        
                    </div>
                </div>
                <div class="card wins_10" style="width: 18rem;display: inline-block;">
                    <img class="card-img-top" src="https://gateway.pinata.cloud/ipfs/QmcTAqeaxXgx3PbzuvdZM8GnXMC45CWaUDZkiEtTHbF5tk" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">10 Wins</h5>
                        
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" style="margin-top: 2em;">
            <h2 class="text-center">Your wins history (<span id="wins_count"></span>)</h2>
            <div id="wins_history"> </div>
        </div>

    </div>

<script type="text/javascript" src="profileEntry.js"></script></body>

</html>
